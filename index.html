<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh Style 3D Card Animation</title>
    <style>
        body {
            perspective: 3000px;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #card-stage {
            width: 100vw;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }
        .card-container {
            width: 56.8vh;
            height: 80vh;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            left: calc(50% - 28.4vh);
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 40px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #2a2a2a;
        }
        .card.face {
            transform: rotateY(0deg);
        }
        .card.back {
            transform: rotateY(180deg);
            background-size: cover;
            background-position: center;
        }
        .enter {
            animation: summonCard 1.2s forwards;
        }
        .exit {
            animation: banishCard 1.2s forwards;
        }
        @keyframes summonCard {
            0% { transform: translateX(100%) rotateY(90deg); opacity: 0; }
            50% { transform: translateX(0) rotateY(-30deg); opacity: 0.5; }
            100% { transform: translateX(0) rotateY(0deg); opacity: 1; }
        }
        @keyframes banishCard {
            0% { transform: translateX(0) rotateY(0deg); opacity: 1; }
            50% { transform: translateX(0) rotateY(30deg); opacity: 0.5; }
            100% { transform: translateX(-100%) rotateY(-90deg); opacity: 0; }
        }
        .glow {
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
            to { box-shadow: 0 0 25px rgba(255, 215, 0, 0.3), 0 0 35px rgba(255, 165, 0, 0.2); }
        }
        @keyframes hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="card-stage">
        <!-- Cards will be dynamically added here -->
    </div>
    <script>
        const images = [
            'card1.png', 'card2.png', 'card3.png', 'card4.png', 'card5.png',
            'card6.png', 'card7.png', 'card8.png', 'card9.png'
        ];
        let currentIndex = 0;
        const cardStage = document.getElementById('card-stage');

        function createCard(image, index) {
            const card = document.createElement('div');
            card.className = 'card-container';
            card.innerHTML = `
                <div class="card face" style="background-image: url(${image});"></div>
                <div class="card back" style="background-image: url('back.jpg');"></div>
            `;
            card.style.transform = `translateX(100vw) rotateY(180deg)`;
            card.style.zIndex = images.length - index;
            return card;
        }

        function initializeCards() {
            images.forEach((image, index) => {
                const card = createCard(image, index);
                cardStage.appendChild(card);
            });
            flyInNextCard();
        }

        function flyInNextCard() {
            const currentCard = cardStage.children[currentIndex];
            currentCard.style.transition = 'transform 1s ease-in-out';
            currentCard.style.transform = 'translateX(0) rotateY(180deg)';
        }

        function flyOutCurrentCard(direction) {
            const currentCard = cardStage.children[currentIndex];
            currentCard.style.transition = 'transform 1s ease-in-out';
            currentCard.style.transform = `translateX(${direction === 'left' ? '-' : ''}100vw) rotateY(180deg)`;
        }

        function revealCard() {
            const currentCard = cardStage.children[currentIndex];
            currentCard.style.transform = 'rotateY(0deg)';
        }

        function nextCard() {
            flyOutCurrentCard('left');
            currentIndex = (currentIndex + 1) % images.length;
            flyInNextCard();
        }

        function previousCard() {
            flyOutCurrentCard('right');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            flyInNextCard();
        }

        function handleCardClick() {
            const currentCard = cardStage.children[currentIndex];
            if (currentCard.style.transform.includes('rotateY(180deg)')) {
                revealCard();
            } else {
                nextCard();
            }
        }

        function handleKeyPress(event) {
            if (event.code === 'Space') {
                handleCardClick();
            } else if (event.code === 'ArrowRight') {
                event.preventDefault();
                nextCard();
            } else if (event.code === 'ArrowLeft') {
                event.preventDefault();
                previousCard();
            }
        }

        cardStage.addEventListener('click', handleCardClick);
        document.addEventListener('keydown', handleKeyPress);

        initializeCards();
    </script>
</body>
</html>
